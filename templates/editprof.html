{%extends 'side2.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'icofont/icofont.min.css' %}"> 
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.css">
    <style>
        				                
body{overflow: scroll;}
.avatar{
width:300px;
height:200px;
}			
    </style>
</head>
<body  style="background-image: url({%static 'images/pp10.jpg' %});background-size: cover; ">
  
    <div class="container bootstrap snippets bootdey">
        
        <div class="row " style="margin-left:250px;" >
          <!-- left column -->
          <div class="col-md-2 " >
          <b><p style="margin-top: 112px;" class="text-primary" data-aos="zoom-in">Name :</p><br>
            <p class="text-primary " data-aos="zoom-in">Email :</p><br>
            <p class="text-primary " data-aos="zoom-in">Phone Number :</p><br>
            <p class="text-primary " data-aos="zoom-in">Country :</p><br>
            <p class="text-primary" data-aos="zoom-in">State :</p><br>
            <p class="text-primary" data-aos="zoom-in">Address :</p><br>
            <p class="text-primary" data-aos="zoom-in">Pin code :</p><br>
            <p class="text-primary" data-aos="zoom-in">Bio :</p><br></b>

            </div>
          
          
          <!-- edit form column -->
          <div class="col-md-9 personal-info" style="margin-left:10px;" >
            
           <b><h1 style="margin-left: 150px;margin-bottom: 50px;padding-top:10px;" class="text-primary" data-aos="zoom-in">Edit Profile</h1></b>
            
            <form  method="POST" action="" class="form-horizontal" role="form">
              <div class="form-group">
             {% csrf_token %}
                <div class="col-lg-8">
                <input class="form-control" type="text"  name="name" value="{{user.name}}" autocomplete="off" >
                
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-lg-3 control-label"></label>
                <div class="col-lg-8">
                  <input class="form-control" type="email"   name="email"  value="{{user.email}}" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label"></label>
                <div class="col-lg-8">
                  <input class="form-control" type="tel"    pattern ="[0-9]{10}" title="The correct format is a 10-digit number without spaces or special characters."   name="numb" value="{{user.phoneno}}" autocomplete="off">
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-lg-3 control-label"></label>
                <div class="col-lg-8">
                  <div class="ui-select">
                    <select  class="form-control"  name="country" value="">
                     <option hidden>{{user.Country}}</option>
                      <option>India</option>
                      <option>England</option>
                      <option>Australia</option>
                      <option>America</option>
                      <option>Germany</option>
                      <option>Italy</option>
                      <option>UK</option>
                      <option>New Zealand</option>
                    </select>
                  </div>
                  
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label"></label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" name="state" value="{{user.State}}" autocomplete="off" >
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label"></label>
                <div class="col-lg-8">
                  <input class="form-control" type="text"  name="address" value="{{user.Address}}" autocomplete="off">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label"></label>
                <div class="col-lg-8">
                  <input class="form-control" type="text"  name="pin" value="{{user.Pincode}}" autocomplete="off" >
                </div>
              </div>
              
              
              <div class="form-group">
                <label class="col-lg-3 control-label"></label>
                <div class="col-lg-8">
                    <textarea class="form-control" rows="5"   name="bio" >{{user.detail}}</textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label"></label>
                <div class="col-lg-8">
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                </div>
              </div>
              
            </form>
          </div>
      </div>
    </div>

    <hr>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.js"></script>
                  
                  <script>
                      AOS.init()
                  </script>   
    {% endblock %}
</body>
</html>
