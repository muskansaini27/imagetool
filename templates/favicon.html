{% extends 'side2.html' %}
{% block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'icofont/icofont.min.css' %}"> 
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        #file {
            display: none;
            margin-left: 400px;
        }
        #file1 {
            display: none;
            margin-left: 400px;
        }
        label {
            height: 50px;
            width: 150px;
            border-radius: 6px;
            border: 1px dashed #000;
        }
        label:hover {
            color: #de0611;
            border: 1px dashed #de0611;
        }
    </style>
</head>
<body style="background-color:#E4E9F7;">
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
<section style="padding-top: 50px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="text-danger" style="font-size: 40px; margin-top: 10px; text-align: center; margin-bottom: 30px;font-family: 'Kalam', cursive;border-radius: 5%;">JPG to PNG</p>
                <p style="font-family: 'Poppins', sans-serif;margin-bottom: 30px;font-size: medium;">Our JPG to PNG online tool is fast, reliable, easy-to-use and FREE.  </p>
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    



                <input type="file" id="file" name="file1" style="margin-bottom: 20px;">  
    <label for="file" style="margin-left: 100px; padding:5px;font-size:20px;padding-left:20px;padding-top:8px;">Select File</label>
    <div id="file-selected-message" style="display: none;margin-left:150px; ">
        <p style="padding-top:20px;">File selected:&nbsp; <span id="file-name"></span></p>
    </div>

    <input type="file" id="file1" name="file2" style="margin-bottom: 20px;">  
    <label for="file" style="margin-left: 100px; padding:5px;font-size:20px;padding-left:20px;padding-top:8px;">Select File</label>
    <div id="file-selected-message" style="display: none;margin-left:150px; ">
        <p style="padding-top:20px;">File selected:&nbsp; <span id="file-name"></span></p>
    </div>
    <button type="submit" class="bg-danger" style="margin-left:200px;margin-top: 100px;padding: 10px;font-size: 25px;border-radius: 5%;width:200px;margin-bottom: 50px;">UPLOAD</button>
      </form>      </div>
            <div class="col-md-6">
                <img src="{% static 'images/jpgpng.png' %}"   height="600px;" width="650px;" style="margin-bottom: 50px;">
            
            </div>
        </div>
    </div>
    
    
    
    </section>

    
    

    <script>
        var fileInput1 = document.getElementById('file');
        var fileSelectedMessage1 = document.getElementById('file-selected-message');
        var fileNameContainer1 = document.getElementById('file-name');
    
        fileInput1.addEventListener('change', function() {
            var fileName = fileInput1.files[0].name;
            fileNameContainer1.textContent = fileName;
            fileSelectedMessage1.style.display = 'block';
        });
    
        var fileInput2 = document.getElementById('file1');
        var fileSelectedMessage2 = document.getElementById('file-selected-message2');
        var fileNameContainer2 = document.getElementById('file-name2');
    
        fileInput2.addEventListener('change', function() {
            var fileName = fileInput2.files[0].name;
            fileNameContainer2.textContent = fileName;
            fileSelectedMessage2.style.display = 'block';
        });
    </script>
    
</body>
</html>
