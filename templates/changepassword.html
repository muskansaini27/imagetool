{% extends 'side2.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'icofont/icofont.min.css' %}"> 
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.css">
  </head>
<body  style="background-image: url({%static 'images/pp7.jpg' %});background-size: cover;" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="row p-5 " data-aos="zoom-in">
      
        <div class="col-md-3"></div>
        
          <div class=" a1 col-md-5 mt-4 " style=" border: 2px solid rgb(141, 141, 239);border-radius:50px;">
            <center>
              <h2 class="pt-5 pb-3 text-dark" style="font-family: Acme;" >CHANGE PASSWORD</h2>
            </center>
        
            <form method="POST" action="">
            {% csrf_token%}
              <div class="input-group mb-4 mt-3">
                <span class="input-group-text " style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;" id="basic-addon1"> <i class="icofont-ui-lock"></i> </span>
                <input type="password" class="form-control" placeholder="Old Password" 
                aria-label="Old Password" aria-describedby="basic-addon1" name="old">
              </div>
              <div class="input-group mb-4 ">
                <span class="input-group-text " style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;" id="basic-addon1"> <i class="icofont-ui-lock"></i> </span>
                <input type="password" class="form-control" placeholder="New Password" 
                aria-label="New Password" aria-describedby="basic-addon1" name="new">
              </div>
              <div class="input-group mb-4 ">
                <span class="input-group-text " style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;" id="basic-addon1"> <i class="icofont-ui-lock"></i> </span>
                <input type="password" class="form-control" placeholder="Confirm Password" 
                aria-label="Confirm Password" aria-describedby="basic-addon1" name="conf">
              </div>
                
              
             
              <br><br>
              
              <center>
                <button type="submit" class="btn bg-primary text-light mb-4 btn-lg ps-3" style=" border-radius: 5px; height: 50px; width: 200px;">
                  SET PASSWORD
                </button>
              </center>
              
            </form>
          </div>
          <div class="col-md-3"></div>
        </div>
        </div>
        <script type="text/Javascript">
          {% if res == 1 %}
          alert("Password changed");
          {% endif %}
          {% if res == 2 %}
          alert("invalid Old Password");
          {% endif %}
          {% if res == 3 %}
          alert("Password and Confirm Password doesn't match");
          {% endif %}
  </script>

<script src="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.js"></script>
                  
                  <script>
                      AOS.init()
                  </script>  
</body>
</html>
{% endblock %}
