{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.css">
</head>
<body>
    

<section class=" text-dark bg-primary-subtle" style="background-image: url({%static 'images/color1.png' %});background-size: cover;">
    <div class="row" style="background-image: url({%static 'images/tri.png' %});"> 
        <div class="col-md-12" >
        <center><h1 style="margin-top:50px;padding-top:50px;padding-bottom: 100px;"  data-aos="flip-up">LATEST NEWS</h1>
        
        </div>
        
    </section>
      


<div class="container-fluid p-4 bg-light ">
<div class="container ps-5 pe-5 bg-light">
    <div class="row">
        {% for i in k %}
        
        <div class="col-md-4">
            <div class="card mt-4 border shadow me-3" style="border-radius: 5%;">
                
                {% if i.urlToImage %}
                <img  src="{{i.urlToImage}}" alt="Image not avilable" height="280px" width="100px" 
                class="card-img-top" data-aos="zoom-in">
                {% else %}
                <img src="{% static 'images/Alternatives.jpg' %}" alt="" height="280px" width="200px" class="card-img-top" data-aos="zoom-in">   
                {% endif %}
               
                <div class="card-body border shadow" style="height:250px">
                    <h5 class="card-title" title="{{i.title}}" style="color:#4a28a9;">
                    {{i.title|truncatechars:150}}</h5>
                    <p class="card-text pb-3">{{i.content|truncatechars:100}}</p>
                    <a href="{{i.url}}" target="_blank" class="button">Click Here</a>
                </div>
            </div>
          
        </div>
        {% endfor %}
    </div>
</div>
</div>



<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js' integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.js"></script>

<script>
    AOS.init()
</script>
</body>
</html>

{% endblock %}
