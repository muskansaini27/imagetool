{% extends 'base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'icofont/icofont.min.css' %}"> 
    <link href="{%static 'https://fonts.googleapis.com/css?family=Acme' %}" rel='stylesheet'>
    <style>
       h2{
          font-family: 'Acme';
      }
      .btns:hover{background:hsl(0, 0%, 4%);border:2px solid white;}
      .a:hover{color:blue;}
      
      </style>
</head>
<body class="bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <div class="row p-5" >
      
      <div class="col-md-3"></div>
      
        <div class=" a1 col-md-5  " style="
        border-radius:50px;margin-top:-50px ;margin-left: 40px;">
          <center>
            <h2 class="pt-5 pb-3 text-light" style="font-size: 50px;;">SIGN UP</h2>
          </center>
      
          <form method="POST" action="">
            {% csrf_token %}

            <div class="input-group mb-4 mt-3">
              <span class="input-group-text " style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;" id="basic-addon1"> <i class="icofont-user"></i> </span>
              <input type="text" class="form-control" name="user" 
              placeholder="Username" aria-label="Username" 
              aria-describedby="basic-addon1" required  value="{{values.name}}" autocomplete="off" >
            </div>
            <div class="input-group mb-4 ">
              <span class="input-group-text " style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;" id="basic-addon1"> <i class="icofont-ui-message"></i> </span>
              <input type="email" class="form-control" name="mail" placeholder="Email" aria-label="" aria-describedby="basic-addon1" value="{{values.em}}"  required autocomplete="off">
            </div>
            <div class="input-group mb-4 ">
              <span class="input-group-text " style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;" id="basic-addon1"> <i class="icofont-ui-lock"></i> </span>
              <input type="password" class="form-control" name="passw" placeholder="Password" aria-label="" aria-describedby="basic-addon1" value="{{values.password}}" required>
            </div>
            <div class="input-group mb-3 ">
              <span class="input-group-text " style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;" id="basic-addon1"> <i class="icofont-ui-lock"></i> </span>
              <input type="password" name="cpassw" class="form-control" placeholder="Confirm password" aria-label="Username" value="{{values.cpass}}" aria-describedby="basic-addon1" required>
            </div>            
            {% if ms == 4 and error_message %}
        <p class="error text-light" >{{ error_message }}</p>
    {% endif %}
           

   
            <br><br>

            
            <center>
              <button type="submit" class="btns bg-primary text-light mb-4  ps-3" style=" border-radius: 5px; height: 50px; width: 150px;">
                SIGN UP
              </button>
            </center>
            <p style="text-align: center;" class="text-light">Already have an account? <a href="{% url 'Login' %}"  style="color:white;text-decoration:none;"><span class="a"> LOGIN</span></a></p>  
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
      </div>
    
      
      <script type="text/Javascript">
        {% if ms == 1 %}
        alert("Email already exists");
        {% endif %}
        {% if ms == 2 %}
        alert("SUCCESSFULLY REGISTERED");
        {% endif %}
        {% if ms == 3 %}
        alert("Password and confirm password doesn't match");
        {% endif %}

        
</script>

      
</body>
</html>

{% endblock %}
