{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotpass</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'icofont/icofont.min.css' %}"> 
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style>
       h2{
          font-family: 'Acme';
      }
      .fb{text-decoration: none;}
      .fp:hover{text-decoration:underline;color:blue;}
      .btn:hover{background:blue;}
      .a:hover{color:blue;text-decoration: underline;}

      </style>
</head>
<body class="bg-dark" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div  style=" background:rgba(0,0,0,0.4);padding-bottom: 50px;;">
    <div  class="row p-5  " style=" text-align:center;">
      <div class="col-md-3"></div>
      <div class=" a1 col-md-5 " style="border-radius:50px;;margin-top:100px">
          <h1 class=" pb-3 text-light">FORGOT PASSWORD</h1>

    <form method="POST" action="">
     {% csrf_token %}
     <div class="input-group mb-2 mt-4 ">
        <span class="input-group-text " style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;" id="basic-addon1"> <i class="icofont-ui-message"></i> </span>
        <input type="text" class="form-control" placeholder="Email" aria-label="Username" 
        aria-describedby="basic-addon1" name="mail" required autocomplete="off">
      </div>
      <br>
      <button type="submit" class="btn bg-primary text-light mt-4 mb-4 btn-lg ps-3" style="border:2px solid black;border-radius:5px;height:50px;width:200px;">SEND MAIL</button>
    </form>  
  </div>
  <div class="col-md-3"></div>
  </div>
  </div>
    

    <script type="text/Javascript">
      {% if rest == 1 %}
      alert("Your Password sent to your respective Email Account,Please Check ");
      {% endif %}
      {% if rest == 2 %}
      alert("This Email id is not registered");
      {% endif %}
     
</script>
        
          
  
    </body>
</html>
{%endblock%}
