{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'icofont/icofont.min.css' %}"> 
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style>
       h1{
          font-family: 'Acme';
      }
      .btns:hover{background:blue;}
      .fb{text-decoration: none;}
      .fp:hover{text-decoration:underline;color:blue;}
      .ab{color:white;text-decoration:none;}
      .ab:hover{color:blue;}
      .ac{color:white;margin-left:400px;}
      .ac:hover{color:blue;}
      </style>
</head>
<body class="bg-dark" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div  style=" background:rgba(0,0,0,0.4);">
    <div  class="row p-5 pb-5 " style=" text-align:center;">
      <div class="col-md-3"></div>
      <center>
      <div class=" a1 col-md-5" style="border-radius:50px;;margin-top:100px;padding-left:10px;padding-right: 10px;">
          <h1 class=" pb-5 text-light" style="margin-top: -90px;font-size: 50px;">LOGIN</h1>

    <form method="POST" action="">
      {% csrf_token %}
     
      <div class="input-group mb-4 ">
        <span class="input-group-text " style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;" id="basic-addon1"> <i class="icofont-ui-message"></i> </span>
        <input type="text" class="form-control" placeholder="Email" aria-label="Username" 
        aria-describedby="basic-addon1" required name="mail">
      </div>
      <div class="input-group mb-3 ">
        <span class="input-group-text " style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;" id="basic-addon1"> <i class="icofont-ui-lock"></i> </span>
        <input type="password" class="form-control" placeholder="Password" aria-label="Username" 
        aria-describedby="basic-addon1" required name="passw">
      </div>
        
       <a href="{% url 'for' %}" style="text-decoration: none;"><p  class="ac">Forgot Password?</p></a>
           
        <br>
        
          <button type="submit" class="btn bg-primary text-light mb-3 btn-lg ps-3" style="border:2px solid black;border-radius:5px;height:50px;width:150px;">LOGIN</button><br>

          <p style="text-align: center;" class="text-light">New User?
             <a href="{% url 'Signup' %}"  
             class="ab" ><span class="a"> Create Account</span></a></p>  
    </form>
    
  </div>
  </center>
  <div class="col-md-3"></div>
    </div>
    </div>
    
    <script type="text/Javascript">
      {% if ms == 1 %}
      alert("Invalid Email or password");
     

      {% endif %}
  </script>



</body>
</html>
{% endblock %}
